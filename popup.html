<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #333333;
      overflow: hidden;
    }
    
    .container {
      padding: 24px;
      text-align: center;
    }
    
    .logo {
      width: 120px;
      height: 60px;
      margin: 0 auto 16px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333333;
    }
    
    .subtitle {
      font-size: 14px;
      color: #666666;
      margin-bottom: 24px;
      line-height: 1.4;
    }
    
    .shortcuts {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #e9ecef;
    }
    
    .shortcut-title {
      font-size: 13px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 8px;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 12px;
    }
    
    .shortcut-item:last-child {
      margin-bottom: 0;
    }
    
    .shortcut-action {
      color: #555555;
    }
    
    .shortcut-key {
      background: #e9ecef;
      padding: 4px 8px;
      border-radius: 6px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 11px;
      font-weight: 600;
      color: #495057;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #007bff;
    }
    
    .btn:hover {
      background: #0056b3;
      border-color: #0056b3;
      transform: translateY(-1px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .about-toggle {
      background: none;
      border: none;
      color: #6c757d;
      font-size: 12px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 4px;
      margin: 0 auto;
    }
    
    .about-toggle:hover {
      color: #495057;
      background: #f8f9fa;
    }
    
    .dropdown-arrow {
      width: 0;
      height: 0;
      border-left: 3px solid transparent;
      border-right: 3px solid transparent;
      border-top: 3px solid currentColor;
      transition: transform 0.2s ease;
    }
    
    .dropdown-arrow.rotated {
      transform: rotate(180deg);
    }
    
    .about-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      border: 1px solid #e9ecef;
      animation: slideIn 0.3s ease;
    }
    
    .about-title {
      font-size: 14px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 8px;
    }
    
    .about-text {
      font-size: 12px;
      color: #555555;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    
    .linkedin-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #0077b5;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 1px solid #0077b5;
    }
    
    .linkedin-link:hover {
      background: #005885;
      border-color: #005885;
      transform: translateY(-1px);
    }
    
    .linkedin-icon {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
    
    .hidden {
      display: none;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Subtle animation for the logo */
    .logo {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-2px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://ad2orlando.org/wp-content/uploads/2016/09/Spectrum-logo.png" alt="Spectrum Logo">
    </div>
    <h1 class="title">Acronym Define Extension</h1>
    <p class="subtitle">Double-click any word for instant definitions</p>
    
    <div class="shortcuts">
      <div class="shortcut-title">Quick Actions</div>
      <div class="shortcut-item">
        <span class="shortcut-action">Double-click word</span>
        <span class="shortcut-key">Show definition</span>
      </div>
      <div class="shortcut-item">
        <span class="shortcut-action">Select text</span>
        <span class="shortcut-key">Ctrl + \</span>
      </div>
    </div>
    
    <div class="buttons">
      <button class="btn" id="viewTermsBtn">View all terms</button>
    </div>
    
    <button class="about-toggle" id="aboutToggle">
      Made by Aryan Shah
      <div class="dropdown-arrow" id="dropdownArrow"></div>
    </button>
    
    <div class="about-section hidden" id="aboutSection">
      <div class="about-title">About</div>
      <div class="about-text">
        Created by Aryan Shah<br>
        2025 Summer Intern<br>
        Send me a message on LinkedIn!
      </div>
      <a href="https://www.linkedin.com/in/aryanajayshah/" target="_blank" class="linkedin-link">
        <svg class="linkedin-icon" viewBox="0 0 24 24">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
        Connect on LinkedIn
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
